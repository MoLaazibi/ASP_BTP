<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AP.BTP.MobileUI</title>
    <base href="/" />
    <script>
        (function () {
            var isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
            var onMobilePrefix = location.pathname.startsWith('/m');
            if (!isLocal && onMobilePrefix) {
                var base = document.querySelector('base');
                if (base) base.setAttribute('href', '/m/');
            }
        })();
    </script>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="AP.BTP.MobileUI.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/mobile-enhancements.css" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                var sw = (location.hostname === 'localhost') ? 'service-worker.js' : 'service-worker.published.js';
                navigator.serviceWorker.register(sw).catch(function () { /* ignore */ });
            });
        }
    </script>
</body>

</html>
